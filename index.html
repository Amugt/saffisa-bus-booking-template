<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Saffisa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-success bg-white p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Saffisa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link mx-2 active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#">Book tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#">Buses</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#">Abouts</a>
                    </li>

                </ul>
                <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">
                    <li class="nav-item mx-2">
                        <button class="btn registerbtn">Register</button>
                    </li>
                    <li class="nav-item  mx-2">
                        <button class="btn loginbtn">Login</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="row hero">
                <div class="col-lg-4 text-center">
                    <h1>Travel anywhere in Ethiopia</h1>
                </div>
                <div class="col-lg-6 busbg">
                    <img class="buspic img-fluid" src="images/buspic.jpg" alt="bus">
                </div>
            </div>
        </div>
    </section>

    <section class="search_bus">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <label>From</label>
                        <select class="form-control from_search">
                           <option>AddisAbaba</option> 
                           <option>Jimma</option> 
                           <option>Harar</option> 
                           <option>Jigjiga</option> 
                           <option>Hawassa</option> 
                          
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <label>To</label>
                        <select class="form-control from_search">
                           <option>AddisAbaba</option> 
                           <option>Jimma</option> 
                           <option>Harar</option> 
                           <option>Jigjiga</option> 
                           <option>Hawassa</option> 
                          
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>









</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
